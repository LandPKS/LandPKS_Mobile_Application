<div style="width:100%; height:300%">
<a class="item item-icon-right" ng-click="exitPopup();" style="width:60%">
            <b>Cancel</b></a>
<ion-view style="width:140%" align-title="center" hide-back-button="true" cache-view="false">
    <ion-content class="padding" >     
            <a class="item item-icon-right" ng-click="selectRockFragment('0-15%');">
            <img  ng-src="media/rock_fragment_volume/custom_rock_fragment_volume_1.png"  align="center"/></a>
            <a class="item item-icon-right" ng-click="selectRockFragment('15-35%');">
            <img  ng-src="media/rock_fragment_volume/custom_rock_fragment_volume_2.png"  align="center"/></a>
            <a class="item item-icon-right" ng-click="selectRockFragment('35-60%');">
            <img  ng-src="media/rock_fragment_volume/custom_rock_fragment_volume_3.png"  align="center"/></a>
            <a class="item item-icon-right" ng-click="selectRockFragment('>60%');">
            <img  ng-src="media/rock_fragment_volume/custom_rock_fragment_volume_4.png"  align="center"/></a>
           
     </ion-content>
</ion-view>
</div>
