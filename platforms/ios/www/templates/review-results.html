<link href="css/tab.css" rel="stylesheet">
<link href="css/review.css" rel="stylesheet">
<div>
	<ion-view view-title="" hide-back-button="true" align-title="center"> 

    <ion-nav-buttons side="left">
  <a align="left" class="button button-icon ion-ios-arrow-back" ng-click="goBack()"></a>
   <a align="left" class="button button-icon"
    ng-click="goBack()"><img src="img/ic_launcher.png" class="title-image1" align="left">&nbsp;{{plot_name}} Details</a>
  </ion-nav-buttons>

<div class="tabs tabs-striped tabs-top tabs-background-stable tabs-color-positive">
      <a class="tab-item active" href="#/landinfo/review-results">
        <img ng-src="{{review_status_img_src}}" class="title-image1" style="width:30%; height:60%"/>
        <b>Review</b>
      </a>
      <a class="tab-item" href="#/landinfo/results">
        <img ng-src="{{results_status_img_src}}"  class="title-image1" style="width:30%; height:60%"/>
        <b>Result</b>
      </a>
</div>

<div>

    <ion-content class="padding body">

	<br>
    <br>
    <br>
    
	<p class="lpks-p">
		<b> Plot ID </b>
	</p>
	<br>
	<label class="item item-input"> 
	    <span class="input-label">Plot name</span>
	    <span class="input-label">{{plotname(selectedPlot.name)}}</span>
	</label> 
	<label class="item item-input"> 
        <span class="input-label">Recorder name</span>
        <span class="input-label">{{selectedPlot.recorder_name}}</span>
    </label>  
    <label class="item item-input"> 
        <span class="input-label">Organization</span>
        <span class="input-label">{{selectedPlot.organization}}</span>
    </label> 
    <label class="item item-input"> 
        <span class="input-label">Latitude</span>
        <span class="input-label">{{selectedPlot.latitude}}</span>
    </label>  
    <label class="item item-input"> 
        <span class="input-label">Longitude</span>
        <span class="input-label">{{selectedPlot.longitude}}</span>
    </label>
   
    <br>
	<p class="lpks-p">
		<b> Land Cover </b>
	</p>
	<br>

	<label class="item item-input"> 
        <span class="input-label">Land Cover</span> <br/>
        <span class="input-label"><img ng-src="{{landcover_selected_plot}}" width ="90" height="90"/></span>
        <span class="input">{{selectedPlot.land_cover}}</span>
    </label>
    <label class="item item-input"> 
        <span class="input-label">Flooding</span>
        <span class="input-label"><img ng-src="{{flooding_selected_plot}}" width ="90" height="90"/></span>
        <span class="input-label">{{selectedPlot.flooding}}</span>
    </label>
    
	<br>
	<p class="lpks-p">
		<b> Land Use </b>
	</p>
	<br>
	
	<label class="item item-input"> 
        <span class="input-label">Grazed</span>
        <span class="input-label"><img ng-src="{{grazed_selected_plot}}" width ="90" height="90"/></span>
        <span class="input-label">{{selectedPlot.grazed}}</span>
    </label>
    
	<label class="item item-input"> 
        <span class="input-label">Grazing</span><span class="input-label">{{selectedPlot.grazing}}</span>
    </label>
    <br>
	<p class="lpks-p">
		<b> Slope </b>
	</p>
	<br>

	<label class="item item-input"> 
        <span class="input-label">Slope</span>
        <span class="input-label"><img ng-src="{{slope_selected_plot}}" width ="90" height="90"/></span>
        <span class="input-label">{{selectedPlot.slope}}</span>
    </label>
    
    <br>
	<p class="lpks-p">
		<b> Slope Shape </b>
	</p>
	<br>

	<label class="item item-input"> 
        <span class="input-label">Down slope shape</span>
        <span class="input-label"><img ng-src="{{down_slopeshapre_selected_plot}}" width ="90" height="90"/></span>
        <span class="input-label">{{selectedPlot.slopeshape_down_data}}</span>
    </label>
    <label class="item item-input"> 
        <span class="input-label">Cross slope shape</span>
        <span class="input-label"><img ng-src="{{cross_slopeshapre_selected_plot}}" width ="90" height="90"/></span>
        <span class="input-label">{{selectedPlot.slopeshape_cross_data}}</span>
    </label>
    <br>
    <p class="lpks-p">
	  <b> Soil Conditions </b>
	</p>
	<br>

	<label class="item item-input"> 
        <span class="input-label">Surface Cracked</span>
        <span class="input-label"><img ng-src="{{surface_cracked_selected_plot}}" width ="90" height="90"/></span>
        <span class="input-label">{{selectedPlot.surface_cracking}}</span>
    </label>
     <label class="item item-input"> 
        <span class="input-label">Surface Salt</span>
        <span class="input-label"><img ng-src="{{surface_salt_selected_plot}}" width ="90" height="90"/></span>
        <span class="input-label">{{selectedPlot.surface_salt}}</span>
    </label>
    
     <br>
	<p class="lpks-p">
		<b> Soil Layers </b>
	</p>
	<br>
	<p class="lpks-p"><b>0-1cm</b></p>
	<br>
	<label class="item item-input"> 
        <span class="input-label">Rock fragment volume</span><span class="input-label">{{selectedPlot.rock_fragment.soil_horizon_1}}</span>
    </label>
    <label class="item item-input"> 
        <span class="input-label">Soil texture</span><span class="input-label">{{selectedPlot.texture.soil_horizon_1}}</span>
    </label>    
    <br>
	<p class="lpks-p"><b>1-10cm</b></p>
	<br>
    <label class="item item-input"> 
        <span class="input-label">Rock fragment volume</span><span class="input-label">{{selectedPlot.rock_fragment.soil_horizon_2}}</span>
    </label>
    <label class="item item-input"> 
        <span class="input-label">Soil texture</span><span class="input-label">{{selectedPlot.texture.soil_horizon_2}}</span>
    </label>    
    <br>
	<p class="lpks-p"><b>10-20cm</b></p>
	<br>
    <label class="item item-input"> 
        <span class="input-label">Rock fragment volume</span><span class="input-label">{{selectedPlot.rock_fragment.soil_horizon_3}}</span>
    </label>
    <label class="item item-input"> 
        <span class="input-label">Soil texture</span><span class="input-label">{{selectedPlot.texture.soil_horizon_3}}</span>
    </label>    
    <br>
	<p class="lpks-p"><b>20-50cm</b></p>
	<br>
    <label class="item item-input"> 
        <span class="input-label">Rock fragment volume</span><span class="input-label">{{selectedPlot.rock_fragment.soil_horizon_4}}</span>
    </label>
    <label class="item item-input"> 
        <span class="input-label">Soil texture</span><span class="input-label">{{selectedPlot.texture.soil_horizon_4}}</span>
    </label>    
    <br>
	<p class="lpks-p"><b>50-70cm</b></p>
	<br>
    <label class="item item-input"> 
        <span class="input-label">Rock fragment volume</span><span class="input-label">{{selectedPlot.rock_fragment.soil_horizon_5}}</span>
    </label>
    <label class="item item-input"> 
        <span class="input-label">Soil texture</span><span class="input-label">{{selectedPlot.texture.soil_horizon_5}}</span>
    </label>    
    <br>
	<p class="lpks-p"><b>70-100cm</b></p>
	<br>
    <label class="item item-input"> 
        <span class="input-label">Rock fragment volume</span><span class="input-label">{{selectedPlot.rock_fragment.soil_horizon_6}}</span>
    </label>
    <label class="item item-input"> 
        <span class="input-label">Soil texture</span><span class="input-label">{{selectedPlot.texture.soil_horizon_6}}</span>
    </label>    
    <br>
	<p class="lpks-p"><b>100-120cm</b></p>
	<br>
    <label class="item item-input"> 
        <span class="input-label">Rock fragment volume</span><span class="input-label">{{selectedPlot.rock_fragment.soil_horizon_7}}</span>
    </label>
    <label class="item item-input"> 
        <span class="input-label">Soil texture</span><span class="input-label">{{selectedPlot.texture.soil_horizon_7}}</span>
    </label>    
    <br>
	<p class="lpks-p">
		<b> Photos </b>
	</p>
	<br>

	<label class="item item-input"> 
        <span class="input-label">North</span>
        <span class="input-label"><img ng-src="{{selectedPlot.landscape_north_photo_url}}" class="image-list-thumb" width="200" height="150"></span>
    </label>
   <label class="item item-input"> 
        <span class="input-label">East</span>
        <span class="input-label"><img ng-src="{{selectedPlot.landscape_east_photo_url}}" class="image-list-thumb" width="200" height="150"/></span>
   </label>
    <label class="item item-input"> 
        <span class="input-label">South</span>
        <span class="input-label"><img ng-src="{{selectedPlot.landscape_south_photo_url}}" class="image-list-thumb" width="200" height="150"/></span>
   </label> 
   <label class="item item-input"> 
        <span class="input-label">West</span>
        <span class="input-label"><img ng-src="{{selectedPlot.landscape_west_photo_url}}" class="image-list-thumb" width="200" height="150"/></span>
   </label> 
   <label class="item item-input"> 
        <span class="input-label">Soil Pit</span>
        <span class="input-label"><img ng-src="{{selectedPlot.soil_pit_photo_url}}" class="image-list-thumb" width="200" height="150"/></span>
   </label> 
   <label class="item item-input"> 
        <span class="input-label">Soil Sample</span>
        <span class="input-label"><img ng-src="{{selectedPlot.soil_samples_photo_url}}" class="image-list-thumb" width="200" height="150"/></span>
   </label>
    <label class="item item-input"> 
        <span class="input-label">Notes</span><span class="input-label">{{selectedPlot.notes}}</span>
    </label>   
   </ion-content> 
  
</div>
</ion-view>
   
</div>
