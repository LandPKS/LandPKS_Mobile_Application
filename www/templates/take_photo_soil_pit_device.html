<ion-view view-title="Soil Pit Photo" cache-view="false"> 
<ion-content class="padding">
    <div class="list card">
       <div class="item item-image">
          <img ng-src="{{pictureURL}}" >
       </div>
    </div>
    <div class="padding">
       <button ng-click="takePicture();" 
         class="button button-block button-calm">Take Picture</button>
       <button ng-click="saveSoilPitPicture();" 
         class="button button-block button-calm">Save Soil Pit Photo</button>
    </div>
</ion-content>
</ion-view>
